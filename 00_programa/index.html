.large[
# Objetivos del curso

.panelset[
.panel[.panel-name[362]

El objetivo primordial de este curso consiste en ayudar al hablante nativo de 
inglés a mejorar su pronunciación del español. Se intentará cumplir el 
mencionado objetivo creando conciencia en el estudiante de cómo funciona el 
sistema fonológico del español a varios niveles: a través de un mejor 
entendimiento de los conceptos fonéticos y fonológicos relevantes, de la 
aplicación de dichos conceptos mediante ejercicios de transcripción escrita y 
producción oral y del reconocimiento de rasgos fonéticos y fonológicos en el 
español hablado, todo ello sin olvidar el importante papel desempeñado por la 
variación dialectal. El curso proporciona al estudiante el ambiente relajado y 
de apoyo que es necesario para reducir al máximo las inhibiciones y obstáculos 
que a menudo se interponen a la práctica de la pronunciación.

]

.panel[.panel-name[580]

Esta asignatura aporta un resumen completo del sistema de sonidos del español. 
El objetivo primordial del curso consiste en analizar las diferencias 
fundamentales entre la fonología del español y la del inglés para informar al 
maestro de español como L2 acerca de las mejores prácticas para la enseñanza 
de la pronunciación del español.
Para ello, el curso aborda los siguientes temas: la articulación de los 
sonidos del español y cómo transcribirlos, los procesos fonológicos del 
español, la variación dialectal del mundo hispanohablante y el desarrollo de 
ejercicios pensados para ayudar al estudiante de español como L2 a mejorar la 
pronunciación. 
Asimismo, se provee una introducción al análisis acústico de los sonidos del 
habla y cómo puede usarse para medir el progreso del estudiante no nativo. 
Al terminar este curso el estudiante contará con una base de herramientas 
fonéticas y un conocimiento básico de las mejores prácticas para incorporarla 
a sus lecciones de lengua.

]
]

]

del número de horas que se le dediquen). El repaso y la práctica constantes y 
regulares son absolutamente necesarios. Cuando un estudiante falta a clase, no

# Reglas departamentales y políticas del curso

### Plagiarism 

- ...is the use of another person’s words, ideas, or results without giving 
that person appropriate credit. To avoid plagiarism, every direct quotation 
must be identified by quotation marks or appropriate indentation and both 
direct quotation and paraphrasing must be cited properly according to the 
accepted format for the particular discipline or as required by the instructor 
in a course. Some common examples of plagiarism are:
    - Copying word for word (i.e. quoting directly) from an oral, printed, or 
    electronic source without proper attribution.
    - Paraphrasing without proper attribution, i.e., presenting in one’s own 
    words another person’s written words or ideas as if they were one’s own.
    - Submitting a purchased or downloaded term paper or other materials to 
    satisfy a course requirement.
    - Incorporating into one’s work graphs, drawings, photographs, diagrams, 
    tables, spreadsheets, computer programs, or other nontextual material from 
    other sources without proper attribution.
]
