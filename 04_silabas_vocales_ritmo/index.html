# El encadenamiento

### Tenemos una estructura sílabica preferida (CV.CV)
### Se mantiene tanto en el interior de la palabra como **entre palabras**

.pull-left[

- amigo      

- coche      

- el otro

- en el coche

- al amigo   

- buen año   

]

--

.pull-right[

- a.mi.go       

- co.che        

- e.**l**o.tro

- e.**n**el.co.che 

- a.**l**a.mi.go    

- bue.**n**a.ño     

]

---

# El encadenamiento

- Un fenómento característico del inglés es *el golpe de glotis* como 
sonido consonántico (/ʔ/) [katy perry](https://youtu.be/Q-zh7IKCciQ)  

&lt;audio controls&gt;
  &lt;source src="./assets/img/perry_glotis.ogg" type="audio/ogg"&gt;
  &lt;source src="./assets/img/perry_glotis.wav" type="audio/mpeg"&gt;
Your browser does not support the audio element.
&lt;/audio&gt;

- Este sonido no existe en español 
- Debéis evitarlo para mejorar la pronunciación
- Escencialmente lo que hay que hacer es pronunciar cada enunciado como 
si fuese **una** palabra

### ¿Cómo se hace?

--

- maximizando el arranque
- manteniendo la estructura silábica preferida **entre palabras**

# El encadenamiento

### Secuencias de vocales entre palabras

- Una secuencia de 'u, i' y otra vocal (el orden no importa) se convierte en un diptongo en el habla rápida

| Habla lenta   | Habla rápida |  Transcripción  |
| :------------ | :----------- | :-------------- |
| su.a.mi.go    | sua.mi.go    | [su̯a].mi.go    |
| mi.a.mi.go    | mia.mi.go    | [mi̯a].mi.go    |
| su.e.ne.mi.go | sue.ne.mi.go | [su̯e].ne.mi.go |
| mi.e.ne.mi.go | mie.ne.mi.go | [mi̯e].ne.mi.go |
| su.o.so       | suo.so       | [su̯o].so       |
| mi.o.so       | mio.so       | [mi̯o].so       |

---

# El encadenamiento

### Mi amigo y yo fuimos a ver a un amigo 

-  Habla lenta y cuidada:  
mi.a.mi.go.y.yo.fui.mos.a.ver.a.un.a.mi.go

- Habla rápida:  
mia.mi.goy.yo. fui.mo.sa.ve.rau.na.mi.go  
[mi̯a].mi.[goi̯].yo.fui.mo.sa.ve.[rau̯].na.mi.go

# La duración

.pull-left[

### En español...

- Las sílabas átonas y tónicas tienen la misma duración.&lt;sup&gt;1&lt;/sup&gt;  
    - Con.si.de.ra.ción
    - Ca.sa

### En inglés... 

- Las sílabas tónicas son más largas
- Las átonas se reducen en duración y calidad
  - **A**tom (rojo = sílaba tónica)
  - .blue[a]**to**mic (azul = schwa)

]

--

.pull-right[

### Para mejorar la pronunciación: 

- No reducir vocales en español
- Mantener la calidad de las vocales átonas
- Es decir, ¡evitar la scwha!

]

.footnote[&lt;sup&gt;1&lt;/sup&gt; Esto es mentira.]

.pull-left[

- Es una vocal (/ə/) típica del inglés

- Representa un sonido *inacentuado* (aparece en sílabas átonas)

- Es el sonido más común del inglés americano

- Existe en la gran mayoría de las palabras

- Es vuestro &lt;BLUE&gt;ENEMIGO&lt;/BLUE&gt;

# La transcripción

---

# La transcripción

- Transcribir es representar la cadena hablada mediante el alfabeto fonético internacional. 

- En nuestro ámbito de estudio, la transcripción puede ser fonológica o 
fonética.

---

# La transcripción: fonológica vs. fonética

&lt;ru-blockquote&gt;
**La transcripción fonológica**: refleja la expresión en el plano de *la lengua*, 
es decir, la constitución fonológica de la emisión lingüística. Se ocupa, por 
tanto, sólo de lo distintivo.
&lt;/ru-blockquote&gt;


--

&lt;/br&gt;

| Ej. |            |     |               |
| :-  | :--------- | :-: | :------------ |
|     | “brevedad” |  =  | /bɾe.be.ˈdad/ |

---

# La transcripción: fonológica vs. fonética

&lt;ru-blockquote&gt;
**La transcripción fonética**: refleja la expresión en el plano del *habla*, es 
decir, las variantes utilizadas por el hablante, independientemente de su valor distintivo.
&lt;/ru-blockquote&gt;

--

- Dicho de otra manera, es una representación escrita de los sonidos que 
pronunciamos.

| Ej. |            |     |               |
| :-- | :--------- | :-: | :------------ |
|     | “brevedad” |  =  | [bɾe.βe.ˈðað] |
|     | “brevedad” |  =  | [bɾe.βe.ˈðaθ] |
|     | “brevedad” |  =  | [bɾe.βe.ˈða]  |

---
background-image: url(https://raw.githubusercontent.com/jvcasillas/media/master/linguistics/memes/phonetics_phonology.png)
background-size: contain

---

# La transcripción fonética

### La transcripción fonética puede ser **estrecha** o **ancha**: 

- **transcripción estrecha**: intenta recoger la mayor cantidad posible de información fonética.

- **transcripción ancha**: anota sólo los rasgos que contribuyen a la significación.

&lt;/br&gt;

La transcripción ancha será suficiente para los propósitos de nuestra clase.

---

# La transcripción

### Recordad

- Separamos todas las sílabas

- Siempre marcamos el acento prosódico de cada palabra (aunque no lleve tilde normalmente)
    - "casa" = /ˈka.sa/

---
class: title-slide-section-grey, middle

# /ɾ/ vs. /r/

---

# Las vibrantes

### En español tenemos dos tipos de vibrantes

1. La vibrante **simple**: /ɾ/
2. La vibrante &lt;BLUE&gt;múltiple&lt;/BLUE&gt;: /r/

### /ɾ/ vs. /r/

--

- /ɾ/ ⟶ "r" (siempre)
- /r/ ⟶ "r" o "rr"

--

### ¿Cómo sabemos cuándo?

---

# Las vibrantes

### "r" = /r/ en los siguientes contextos...

- Al principio de palabra 
    - "rico": /ˈri.ko/
    - "romántico": /ro.ˈman.ti.ko/

&lt;/br&gt;

- Tras los grafemas "l", "n", "s"
    - alrededor: /al.re.de.ˈdoɾ/
    - Enrique: /en.ˈri.ke/
    - Israel: /is.ra.ˈel/

&lt;/br&gt;

### En cualquier otro contexto, "r" es /ɾ/

- En español la estructura silábica preferida es **CV.CV**

- Se prefieren las silábas abiertas

- Si es posible, es preferible que haya un ataque (en lugar de una coda)

### CV.CV = 😀

# Sí, ¿y qué?

- Si no hubiese una estrucura silábica preferida, lo más lógico sería que 
pronunciásemos los dos enunciados de distintas maneras y que los percibiésemos 
como estructuras diferentes.

- Como éste no parece ser el caso, suponemos que hay una estructura silábica 
preferida que fuerza la resilabificación entre palabras (el encadenamiento) y 
por tanto no percibimos una diferencia entre 'lo secos' y 'los ecos'.

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
